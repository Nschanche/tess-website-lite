{% extends "page.html" %}
{% block stylesheets %}
<link href="{{ SITEURL }}/theme/css/reveal.css" rel="stylesheet">

{% endblock %}


<div class="container{% if BOOTSTRAP_FLUID %}-fluid{% endif %}" style="margin-top:4em;">
    <div class="row">
        <div class="col-lg-12">
            {{ page.content }}
        </div>
    </div>
</div>

{% block scripts %}
<script src="{{ SITEURL }}/theme/js/reveal.js"></script>
<script>
    Reveal.initialize({ slideNumber: 'h/v' });
</script>
{% endblock scripts %}
